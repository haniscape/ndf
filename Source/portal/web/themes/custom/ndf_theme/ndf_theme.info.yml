name: "NDF Theme"
type: theme
description: "NDF Theme is a subtheme based on Bootstrap 4 theme."
core: 8.x
core_version_requirement: "^8 || ^9"
"base theme": bootstrap4
stylesheets-remove:
  - "@bootstrap4/css/style.css"
libraries:
  - ndf_theme/global-styling
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  banner: 'Hero Banner'
  front_second_content: 'Front second content'
  front_third_content: 'Front Third Content'
  front_fourth_content: 'Front Fourth Content'
  front_fifth_content: 'Front Fifth Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
logo: "logo.svg"
